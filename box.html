    <script>
    window.onload = function(){
        document.getElementById('wh').style.display='none';

        document.getElementById('sg').style.display='none';
        document.getElementById('sw').style.display='none';

        document.getElementById('box3').style.display='none';

        document.getElementById('green').style.display='none';
        document.getElementById('orange').style.display='none';
        document.getElementById('watermelon').style.display='none';
        document.getElementById('cantalupe').style.display='none';
        document.getElementById('sun').style.display='none';
        document.getElementById('mars').style.display='none';
        document.getElementById('moon').style.display='none';
        document.getElementById('durian').style.display='none';
        document.getElementById('mango').style.display='none';
        document.getElementById('mangosteen').style.display='none';
    }

        function slide(){
            var date = new Date();
            var m = date.getMinutes(); // 0 - 59
            if(m <=30 ) {

            document.getElementById('box4').style.display='none';
            document.getElementById('sq').style.display='block';

            } else { 

            document.getElementById('box4').style.display='block';
            document.getElementById('sq').style.display='none';

            }

            setTimeout(slide, 60000);

        }

         function slide1(){
            var date = new Date();
            var m = date.getMinutes(); // 0 - 59
            if(m <=15 ) {

            document.getElementById('sg').style.display='none';
            document.getElementById('sy').style.display='none';
            document.getElementById('sr').style.display='none';
            document.getElementById('sw').style.display='block';

            } else if (m<=30) {
            document.getElementById('sg').style.display='none';
            document.getElementById('sy').style.display='block';
            document.getElementById('sr').style.display='none';
            document.getElementById('sw').style.display='none';

            } else if (m<=45) { 

            document.getElementById('sg').style.display='block';
            document.getElementById('sy').style.display='none';
            document.getElementById('sr').style.display='none';
            document.getElementById('sw').style.display='none';

            } else {
            document.getElementById('sg').style.display='none';
            document.getElementById('sy').style.display='none';
            document.getElementById('sr').style.display='block';
            document.getElementById('sw').style.display='none';
            }

            setTimeout(slide1, 60000);

        }

         function slide2(){
            var date = new Date();
            var m = date.getMinutes(); // 0 - 59
            if(m <=30 ) {

            document.getElementById('red').style.display='none';
            document.getElementById('green').style.display='block';

            } else { 

            document.getElementById('red').style.display='block';
            document.getElementById('green').style.display='none';

            }

            setTimeout(slide2, 60000);

        }
       
        function showDate(){
            var dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var dayNamesTH = ["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"];
            var date = new Date();
            document.getElementById("TodayDate").innerText = dayNamesTH[date.getDay()] + ', '+ date.getDate() ;
            document.getElementById("TodayDate").textContent = dayNamesTH[date.getDay()] + ', '+ date.getDate();

        }

        function showTime(){
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";
            
            if(h == 0){
                h = 12;
            }
            
            if(h > 12){
                h = h - 12;
                session = "PM";
            }
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;
            
            setTimeout(showTime, 1000);
            
        }

        showTime();
        showDate();
      
    </script>
