<html lang="th-TH">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="description" content="โครงการอนัตตา | ทุกข์ และ การดับทุกข์">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="web/css/styles.css" rel="stylesheet" />
    <style type="text/css">
    body {
    background: black;
    }

    .clock {
        color: #ff0000;
        font-size: 35px;
        /*font-family: ROG Fonts !important;*/
        letter-spacing: 7px;
        padding-top: 10px;
    } 

    .date {
        color: #aa0000;
    } 
    </style>
</head>
 <body id="page-top">
    <section class="bg-dark text-white mb-0" id="about">
    <div>
        <div class="row">
            <div id="MyClockDisplay" class="col-lg-12 text-center clock" onload="showTime()"></div> 
            <div id="TodayDate" class="col-lg-12 text-center date" onload="showDate()"></div>   
            <div class="col-lg-12 text-center"><img src="web/images/candle-16hz.gif" width="100%" height="100%"></div>
        </div>
    </div>
    </section>
    
<!-- Core theme JS-->
    <script src="web/js/scripts.js"></script>
    <script>
        function showDate(){
            var dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var dayNamesTH = ["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"];
            var date = new Date();
            document.getElementById("TodayDate").innerText = dayNamesTH[date.getDay()] + ', '+ date.getDate() ;
            document.getElementById("TodayDate").textContent = dayNamesTH[date.getDay()] + ', '+ date.getDate();

        }

        function showTime(){
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "AM";
            
            if(h == 0){
                h = 12;
            }
            
            if(h > 12){
                h = h - 12;
                session = "PM";
            }
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;
            
            setTimeout(showTime, 1000);
            
        }

        showTime();
        showDate();
      
    </script>
</body>
</html>
